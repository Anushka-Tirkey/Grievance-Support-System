<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Grievance Solution System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff0000;
        }

        table {
            width: 100%;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #fff;
        }

        input[type="submit"],
        input[type="button"] {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 3px;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #cc0000;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        .center {
            text-align: center;
        }

        .dropdown {
            display: inline-block;
        }

        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="https://www.bitmesra.ac.in/SiteLogo/BIT-Mesra.png" alt="logo" style="display:block;margin:auto;">
        <h1>COMPLAIN TO GRIEVANCE COMMITTEE</h1>
        <form id="submissionForm">
            <table cellpadding="10">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="roll">Roll Number</label></td>
                    <td><input type="text" id="roll"></td>
                </tr>
                <tr>
                    <td><label for="course">Select Course:</label></td>
                    <td>
                        <div class="dropdown">
                            <select id="course" onchange="updateOptions()">
                                <option value="sel">--select--</option>
                                <option value="arch">Architecture and Planning</option>
                                <!-- Add other options -->
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="program">Select Program</label></td>
                    <td>
                        <div class="dropdown">
                            <select id="program">
                                <option value="sel">--select--</option>
                                <!-- Add other options -->
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="phno">Phone Number</label></td>
                    <td><input type="text" maxlength="10" minlength="10" id="phno"></td>
                </tr>
                <tr>
                    <td><label for="email">Email-id</label></td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label>Grievance Category</label></td>
                    <td>
                        <table cellpadding="5">
                            <tr>
                                <td><input type="checkbox" id="adm" value="adm"><label for="adm">Admission</label></td>
                                <!-- Add other checkbox options -->
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><label for="desc">Elaborate your grievance</label></td>
                    <td><textarea id="desc" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                        <input type="submit" value="SUBMIT">
                        <input type="button" value="CLEAR">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        function updateOptions() {
            const selectedCourse = document.getElementById("course").value;
            const programDropdown = document.getElementById("program");
            programDropdown.innerHTML = "";
            // Populate options based on the selected course
        }
    </script>
</body>
</html>
